<div class="row">
  <button
    mat-raised-button
    [color]="selectedButton['circle'] ? 'primary' : ''"
    (click)="setSelection('circle'); addShape('circle')"
  >
    Circle
  </button>
  <button
    mat-raised-button
    [color]="selectedButton['rectangle'] ? 'primary' : ''"
    (click)="setSelection('rectangle'); addShape('rectangle')"
  >
    Rectangle
  </button>
  <button
    mat-raised-button
    [color]="selectedButton['line'] ? 'primary' : ''"
    (click)="setSelection('line'); addShape('line'); erase = false"
  >
    Line
  </button>
  <button
    mat-raised-button
    [color]="selectedButton['text'] ? 'primary' : ''"
    (click)="setSelection('text'); addShape('text')"
  >
    Text
  </button>
  <input
    type="file"
    class="img-input"
    accept="image/*"
    (change)="addImage(fileInput)"
    #fileInput
  />
  <button
    mat-raised-button
    [color]="selectedButton['image'] ? 'primary' : ''"
    (click)="setSelection('image'); fileInput.click()"
  >
    Image
  </button>
  <button
    mat-raised-button
    [color]="selectedButton['undo'] ? 'primary' : ''"
    (click)="clearSelection(); setSelection('undo'); undo()"
  >
    Undo
  </button>
  <button
    mat-raised-button
    [color]="selectedButton['erase'] ? 'primary' : ''"
    (click)="clearSelection(); setSelection('erase'); erase = true"
  >
    Erase
  </button>
  <app-story-colors></app-story-colors>
</div>
<div id="container"></div>
